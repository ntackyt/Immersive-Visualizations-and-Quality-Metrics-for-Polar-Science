    <div id="map" style="width: 100%; height: 900px; position: relative; outline: none;"></div>

<script>
    var map = L.map('map').setView([76.100796, -38.737863], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var NE_GREENLAND = L.marker([78.94804, -21.36022]).addTo(map);
    NE_GREENLAND.bindPopup("<a href=\"North_East_Greenland.html\">See Fence Diagram</a>");//.openPopup();

    var NW_GREENLAND = L.marker([78.10965, -68.63128]).addTo(map);
    NW_GREENLAND.bindPopup("<a href=\"North_West_Greenland.html\">See Fence Diagram</a>");//.openPopup();
